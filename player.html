<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing - TuneIn World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans flex flex-col min-h-screen">

    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-40 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-blue-600 flex items-center gap-2">
                <i class="fas fa-arrow-left mr-2"></i>
                <span>TuneIn World</span>
            </a>
        </div>
    </header>

    <main id="player-container" class="flex-grow flex items-center justify-center p-6">
        <div id="player-card" class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center transition-all duration-500 transform scale-95 opacity-0">
            <img id="station-favicon" src="https://via.placeholder.com/150" alt="Station Favicon" class="w-40 h-40 rounded-full mx-auto mb-6 shadow-lg object-cover border-4 border-gray-100">
            <h1 id="station-name" class="text-3xl font-bold text-gray-800">Loading Station...</h1>
            <p id="station-country" class="text-gray-500 mt-2"></p>
            
            <audio id="audio-player" class="hidden"></audio>

            <div class="mt-8 flex items-center justify-center gap-6">
                 <button id="play-pause-btn" class="w-20 h-20 bg-blue-600 text-white rounded-full flex items-center justify-center text-3xl shadow-lg hover:bg-blue-700 transition-all transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-blue-300">
                    <i id="play-icon" class="fas fa-play"></i>
                    <i id="pause-icon" class="fas fa-pause hidden"></i>
                </button>
            </div>

            <div class="mt-8 flex items-center gap-4">
                <i class="fas fa-volume-down text-gray-400"></i>
                <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.8" class="w-full volume-slider">
                <i class="fas fa-volume-up text-gray-400"></i>
            </div>

            <div id="loading-indicator" class="mt-4 text-blue-500 hidden">
                <i class="fas fa-spinner fa-spin mr-2"></i>Connecting to stream...
            </div>

            <div id="error-message" class="mt-4 text-red-500 hidden">
                 <i class="fas fa-exclamation-triangle mr-2"></i>Could not play station.
            </div>
        </div>
    </main>

    <a href="https://seron.dev" target="_blank" class="fixed bottom-4 right-4 bg-blue-600 text-white text-xs font-semibold px-3 py-1.5 rounded-full shadow-lg hover:bg-blue-700 transition-transform hover:scale-105 z-50">
        Made by Seron
    </a>

    <script src="js/player.js"></script>
</body>
</html>
